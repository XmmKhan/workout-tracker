<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <style>
        * { -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow-x: hidden;
        }
        body.modal-open {
            overflow: hidden;
            position: fixed;
            width: 100%;
        }
        #root { min-height: 100vh; }
        @keyframes slideUp { 
            from { 
                transform: translateY(100%); 
                opacity: 0;
            } 
            to { 
                transform: translateY(0); 
                opacity: 1;
            } 
        }
        
        /* –ü–ª–∞–≤–Ω—ã–µ –∞–Ω–∏–º–∞—Ü–∏–∏ –¥–ª—è –≤—Å–µ—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ */

            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏—è –Ω–∞–∂–∞—Ç–∏—è –¥–ª—è –∫–Ω–æ–ø–æ–∫ */
        button:active {
            transform: scale(0.92);

        /* –î–ª—è –∫—Ä—É–≥–ª—ã—Ö –∫–Ω–æ–ø–æ–∫ */

            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-circle:hover {
            transform: scale(1.05);
        }
        .btn-circle:active {
            transform: scale(0.85);
        }
        
        /* –î–ª—è –±–æ–ª—å—à–∏—Ö –∫–Ω–æ–ø–æ–∫ –¥–µ–π—Å—Ç–≤–∏–π */
        .btn-action {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }
        .btn-action:active {
            transform: translateY(0px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –∫–∞—Ä—Ç–æ—á–µ–∫ */
        .workout-card, .exercise-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .workout-card:hover, .exercise-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(147, 51, 234, 0.2);
        }
        .workout-card:active, .exercise-card:active {
            transform: translateY(-2px);
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –¥–Ω–µ–π –∫–∞–ª–µ–Ω–¥–∞—Ä—è */
        .calendar-day {
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .calendar-day:hover {
            transform: scale(1.08);
        }
        .calendar-day:active {
            transform: scale(0.95);
        }
        
        /* –ü–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ –º–æ–¥–∞–ª—å–Ω—ã—Ö –æ–∫–æ–Ω */
        .modal-overlay {
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –∏–Ω–ø—É—Ç–æ–≤ */
        input:focus {
            transform: scale(1.02);
            box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.1);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;

      const WorkoutTracker = () => {
        const [currentDate, setCurrentDate] = useState(new Date());
        const [workouts, setWorkouts] = useState({});
        const [templates, setTemplates] = useState({});
        const [selectedDate, setSelectedDate] = useState(null);
        const [selectedWorkout, setSelectedWorkout] = useState(null);
        const [showWorkoutModal, setShowWorkoutModal] = useState(false);
        const [showExerciseModal, setShowExerciseModal] = useState(false);
        const [showStatsView, setShowStatsView] = useState(false);
        const [selectedExerciseStats, setSelectedExerciseStats] = useState(null);
        const [editingExercise, setEditingExercise] = useState(null);
        const [editingWorkout, setEditingWorkout] = useState(null);
        const [showTemplateSelector, setShowTemplateSelector] = useState(false);
        const [showSaveTemplateModal, setShowSaveTemplateModal] = useState(false);
        const [templateToSave, setTemplateToSave] = useState(null);
        const [templateName, setTemplateName] = useState('');
        const [showDeleteConfirm, setShowDeleteConfirm] = useState(false);
        const [deleteTarget, setDeleteTarget] = useState(null);
        const [workoutName, setWorkoutName] = useState('');
        const [exerciseName, setExerciseName] = useState('');
        const [sets, setSets] = useState([{ reps: '', weight: '' }]);
        
        const chartRef = React.useRef(null);
        const chartInstance = React.useRef(null);

        useEffect(() => {
          const saved = localStorage.getItem('workouts');
          if (saved) setWorkouts(JSON.parse(saved));
          const savedTemplates = localStorage.getItem('templates');
          if (savedTemplates) setTemplates(JSON.parse(savedTemplates));
        }, []);

        useEffect(() => {
          localStorage.setItem('workouts', JSON.stringify(workouts));
        }, [workouts]);

        useEffect(() => {
          localStorage.setItem('templates', JSON.stringify(templates));
        }, [templates]);

        useEffect(() => {
          if (showWorkoutModal || showExerciseModal || showSaveTemplateModal || showDeleteConfirm) {
            document.body.classList.add('modal-open');
          } else {
            document.body.classList.remove('modal-open');
          }
          return () => document.body.classList.remove('modal-open');
        }, [showWorkoutModal, showExerciseModal, showSaveTemplateModal, showDeleteConfirm]);

        useEffect(() => {
          window.scrollTo(0, 0);
        }, [selectedDate, selectedWorkout]);

        const getWeekDays = (date) => {
          const day = date.getDay();
          const diff = date.getDate() - day + (day === 0 ? -6 : 1);
          const monday = new Date(date.setDate(diff));
          const week = [];
          for (let i = 0; i < 7; i++) {
            const weekDay = new Date(monday);
            weekDay.setDate(monday.getDate() + i);
            week.push(weekDay);
          }
          return week;
        };

        const formatDate = (date) => {
          return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
        };

        const getAllExercises = () => {
          const exerciseMap = new Map();
          Object.entries(workouts).forEach(([dateKey, dayWorkouts]) => {
            dayWorkouts.forEach(workout => {
              workout.exercises.forEach(exercise => {
                if (!exerciseMap.has(exercise.name)) {
                  exerciseMap.set(exercise.name, []);
                }
                exerciseMap.get(exercise.name).push({
                  date: dateKey,
                  sets: exercise.sets || [],
                  workoutName: workout.name
                });
              });
            });
          });
          return Array.from(exerciseMap.entries()).map(([name, history]) => ({
            name,
            history: history.sort((a, b) => new Date(a.date) - new Date(b.date)),
            totalSessions: history.length
          }));
        };

        const getExerciseStats = (exerciseName) => {
          const exercises = getAllExercises().find(e => e.name === exerciseName);
          if (!exercises) return null;
          const stats = exercises.history.map(session => {
            const maxWeight = Math.max(...session.sets.map(s => parseFloat(s.weight) || 0));
            const totalVolume = session.sets.reduce((sum, s) => {
              return sum + (parseFloat(s.reps) || 0) * (parseFloat(s.weight) || 0);
            }, 0);
            return {
              date: session.date,
              maxWeight,
              totalVolume,
              setsCount: session.sets.length,
              workoutName: session.workoutName
            };
          });
          return {
            name: exerciseName,
            sessions: stats,
            maxWeightEver: Math.max(...stats.map(s => s.maxWeight)),
            maxVolumeEver: Math.max(...stats.map(s => s.totalVolume)),
            totalSessions: stats.length
          };
        };

        const openSaveTemplateModal = (e, workout) => {
          e.stopPropagation();
          setTemplateToSave(workout);
          setTemplateName(workout.name);
          setShowSaveTemplateModal(true);
        };

        const saveAsTemplate = () => {
          if (!templateName.trim() || !templateToSave) return;
          const templateId = Date.now().toString();
          setTemplates(prev => ({
            ...prev,
            [templateId]: {
              id: templateId,
              name: templateName,
              exercises: templateToSave.exercises.map(ex => ({
                name: ex.name,
                sets: ex.sets.map(s => ({ ...s }))
              })),
              createdAt: new Date().toISOString()
            }
          }));
          setShowSaveTemplateModal(false);
          setTemplateToSave(null);
          setTemplateName('');
        };

        const openDeleteConfirm = (type, data) => {
          setDeleteTarget({ type, ...data });
          setShowDeleteConfirm(true);
        };

        const confirmDelete = () => {
          if (!deleteTarget) return;
          
          if (deleteTarget.type === 'template') {
            setTemplates(prev => {
              const newTemplates = { ...prev };
              delete newTemplates[deleteTarget.id];
              return newTemplates;
            });
          } else if (deleteTarget.type === 'workout') {
            setWorkouts(prev => ({ 
              ...prev, 
              [deleteTarget.dateKey]: prev[deleteTarget.dateKey].filter(w => w.id !== deleteTarget.id) 
            }));
            setSelectedWorkout(null);
          } else if (deleteTarget.type === 'exercise') {
            const dateKey = formatDate(selectedDate);
            setWorkouts(prev => ({
              ...prev,
              [dateKey]: prev[dateKey].map(w => 
                w.id === selectedWorkout.id 
                  ? { ...w, exercises: w.exercises.filter(e => e.id !== deleteTarget.id) } 
                  : w
              )
            }));
          }
          
          setShowDeleteConfirm(false);
          setDeleteTarget(null);
        };

        const createWorkoutFromTemplate = (template) => {
          if (!selectedDate) return;
          const dateKey = formatDate(selectedDate);
          const newWorkout = {
            id: Date.now(),
            name: template.name,
            exercises: template.exercises.map(ex => ({
              ...ex,
              id: Date.now() + Math.random(),
              sets: ex.sets.map(s => ({ ...s }))
            }))
          };
          setWorkouts(prev => ({
            ...prev,
            [dateKey]: [...(prev[dateKey] || []), newWorkout]
          }));
          setShowTemplateSelector(false);
        };

        const createWorkout = () => {
          if (!workoutName.trim() || !selectedDate) return;
          const dateKey = formatDate(selectedDate);
          
          if (editingWorkout) {
            setWorkouts(prev => ({
              ...prev,
              [dateKey]: prev[dateKey].map(w => 
                w.id === editingWorkout.id ? { ...w, name: workoutName } : w
              )
            }));
            setEditingWorkout(null);
          } else {
            const newWorkout = { id: Date.now(), name: workoutName, exercises: [] };
            setWorkouts(prev => ({ ...prev, [dateKey]: [...(prev[dateKey] || []), newWorkout] }));
          }
          
          setWorkoutName('');
          setShowWorkoutModal(false);
        };

        const startEditWorkout = (e, workout) => {
          e.stopPropagation();
          setEditingWorkout(workout);
          setWorkoutName(workout.name);
          setShowWorkoutModal(true);
        };

        const addExercise = () => {
          if (!exerciseName.trim() || !selectedWorkout) return;
          const dateKey = formatDate(selectedDate);
          const filteredSets = sets.filter(set => set.reps || set.weight);
          if (filteredSets.length === 0) return;
          
          if (editingExercise) {
            setWorkouts(prev => ({
              ...prev,
              [dateKey]: prev[dateKey].map(w => 
                w.id === selectedWorkout.id 
                  ? { ...w, exercises: w.exercises.map(e => 
                      e.id === editingExercise.id 
                        ? { ...e, name: exerciseName, sets: filteredSets }
                        : e
                    )}
                  : w
              )
            }));
            setEditingExercise(null);
          } else {
            const newExercise = { id: Date.now(), name: exerciseName, sets: filteredSets };
            setWorkouts(prev => ({
              ...prev,
              [dateKey]: prev[dateKey].map(w => 
                w.id === selectedWorkout.id ? { ...w, exercises: [...w.exercises, newExercise] } : w
              )
            }));
          }
          
          setExerciseName('');
          setSets([{ reps: '', weight: '' }]);
          setShowExerciseModal(false);
        };

        const startEditExercise = (exercise) => {
          setEditingExercise(exercise);
          setExerciseName(exercise.name);
          setSets(exercise.sets && exercise.sets.length > 0 ? exercise.sets : [{ reps: '', weight: '' }]);
          setShowExerciseModal(true);
        };

        const addSet = () => setSets([...sets, { reps: '', weight: '' }]);
        const removeSet = (index) => { if (sets.length > 1) setSets(sets.filter((_, i) => i !== index)); };
        const updateSet = (index, field, value) => {
          const newSets = [...sets];
          newSets[index][field] = value;
          setSets(newSets);
        };

        const changeWeek = (direction) => {
          const newDate = new Date(currentDate);
          newDate.setDate(currentDate.getDate() + (direction * 7));
          setCurrentDate(newDate);
        };

        const weekDays = getWeekDays(new Date(currentDate));
        const monthNames = ['–Ø–Ω–≤–∞—Ä—è', '–§–µ–≤—Ä–∞–ª—è', '–ú–∞—Ä—Ç–∞', '–ê–ø—Ä–µ–ª—è', '–ú–∞—è', '–ò—é–Ω—è', '–ò—é–ª—è', '–ê–≤–≥—É—Å—Ç–∞', '–°–µ–Ω—Ç—è–±—Ä—è', '–û–∫—Ç—è–±—Ä—è', '–ù–æ—è–±—Ä—è', '–î–µ–∫–∞–±—Ä—è'];
        const dayNames = ['–ü–Ω', '–í—Ç', '–°—Ä', '–ß—Ç', '–ü—Ç', '–°–±', '–í—Å'];
        
        const stats = selectedExerciseStats ? getExerciseStats(selectedExerciseStats) : null;
        const chartData = stats ? stats.sessions.map((session) => {
          const date = new Date(session.date);
          return {
            date: date.toLocaleDateString('ru-RU', { day: 'numeric', month: 'short' }),
            weight: session.maxWeight,
            volume: session.totalVolume
          };
        }) : [];
        
        const hasChart = typeof Chart !== 'undefined';
        
        React.useEffect(() => {
          if (!selectedExerciseStats || !hasChart || !chartRef.current || chartData.length < 2) {
            return;
          }
          
          if (chartInstance.current) {
            chartInstance.current.destroy();
          }
          
          try {
            const ctx = chartRef.current.getContext('2d');
            chartInstance.current = new Chart(ctx, {
              type: 'line',
              data: {
                labels: chartData.map(d => d.date),
                datasets: [{
                  label: '–ú–∞–∫—Å. –≤–µ—Å (–∫–≥)',
                  data: chartData.map(d => d.weight),
                  borderColor: '#9333ea',
                  backgroundColor: 'rgba(147, 51, 234, 0.1)',
                  borderWidth: 3,
                  tension: 0.3,
                  pointRadius: 5,
                  pointBackgroundColor: '#9333ea',
                  pointBorderColor: '#fff',
                  pointBorderWidth: 2,
                  pointHoverRadius: 7
                }]
              },
              options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                  legend: {
                    display: true,
                    position: 'top',
                    labels: {
                      font: { size: 12, weight: 'bold' },
                      color: '#9333ea'
                    }
                  }
                },
                scales: {
                  y: {
                    beginAtZero: true,
                    ticks: {
                      font: { size: 11 },
                      color: '#666'
                    }
                  },
                  x: {
                    ticks: {
                      font: { size: 11 },
                      color: '#666'
                    }
                  }
                }
              }
            });
          } catch (error) {
            console.error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –≥—Ä–∞—Ñ–∏–∫–∞:', error);
          }
          
          return () => {
            if (chartInstance.current) {
              chartInstance.current.destroy();
            }
          };
        }, [selectedExerciseStats, chartData.length, hasChart]);

        // –ì–ª–æ–±–∞–ª—å–Ω–æ–µ –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —É–¥–∞–ª–µ–Ω–∏—è
        const DeleteConfirmModal = () => {
          if (!showDeleteConfirm) return null;
          
          return (
            <div className="modal-overlay fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
              <div className="bg-white rounded-3xl p-6 max-w-sm w-full" style={{animation: 'slideUp 0.3s ease-out'}}>
                <div className="text-center mb-6">
                  <div className="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#ef4444" strokeWidth="2">
                      <polyline points="3 6 5 6 21 6"/>
                      <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                      <line x1="10" y1="11" x2="10" y2="17"/>
                      <line x1="14" y1="11" x2="14" y2="17"/>
                    </svg>
                  </div>
                  <h3 className="text-xl font-bold text-gray-800 mb-2">–£–¥–∞–ª–∏—Ç—å?</h3>
                  <p className="text-gray-600">
                    {deleteTarget?.type === 'template' && '–®–∞–±–ª–æ–Ω –±—É–¥–µ—Ç —É–¥–∞–ª–µ–Ω –±–µ–∑–≤–æ–∑–≤—Ä–∞—Ç–Ω–æ'}
                    {deleteTarget?.type === 'workout' && '–¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞ –∏ –≤—Å–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è –±—É–¥—É—Ç —É–¥–∞–ª–µ–Ω—ã'}
                    {deleteTarget?.type === 'exercise' && '–£–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ –±—É–¥–µ—Ç —É–¥–∞–ª–µ–Ω–æ –±–µ–∑–≤–æ–∑–≤—Ä–∞—Ç–Ω–æ'}
                  </p>
                </div>
                <div className="flex gap-3">
                  <button onClick={() => { setShowDeleteConfirm(false); setDeleteTarget(null); }} 
                    className="btn-action flex-1 bg-gray-200 text-gray-700 py-3 rounded-xl font-semibold hover:bg-gray-300">
                    –û—Ç–º–µ–Ω–∞
                  </button>
                  <button onClick={confirmDelete} 
                    className="btn-action flex-1 bg-red-500 text-white py-3 rounded-xl font-semibold hover:bg-red-600">
                    –£–¥–∞–ª–∏—Ç—å
                  </button>
                </div>
              </div>
            </div>
          );
        };

        if (selectedExerciseStats && stats) {
          return (
            <div className="min-h-screen bg-gradient-to-br from-purple-50 to-blue-50 p-4">
              <div className="max-w-md mx-auto bg-white rounded-3xl shadow-xl overflow-hidden">
                <div className="bg-gradient-to-r from-purple-500 to-blue-500 p-6 text-white">
                  <button onClick={() => setSelectedExerciseStats(null)} className="flex items-center gap-2 mb-4">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                      <polyline points="15 18 9 12 15 6"/>
                    </svg>
                    <span>–ù–∞–∑–∞–¥</span>
                  </button>
                  <h2 className="text-2xl font-bold">{stats.name}</h2>
                  <p className="text-purple-100 mt-1">{stats.totalSessions} —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫</p>
                </div>
                <div className="p-6">
                  <div className="grid grid-cols-2 gap-3 mb-6">
                    <div className="bg-gradient-to-br from-purple-100 to-purple-50 rounded-2xl p-4 text-center">
                      <p className="text-sm text-purple-600 mb-1">–ú–∞–∫—Å. –≤–µ—Å</p>
                      <p className="text-2xl font-bold text-purple-700">{stats.maxWeightEver} –∫–≥</p>
                    </div>
                    <div className="bg-gradient-to-br from-blue-100 to-blue-50 rounded-2xl p-4 text-center">
                      <p className="text-sm text-blue-600 mb-1">–ú–∞–∫—Å. –æ–±—ä—ë–º</p>
                      <p className="text-2xl font-bold text-blue-700">{stats.maxVolumeEver.toFixed(0)} –∫–≥</p>
                    </div>
                  </div>
                  
                  {chartData.length >= 2 && hasChart ? (
                    <div className="mb-6">
                      <h3 className="text-lg font-semibold text-gray-800 mb-4">–ì—Ä–∞—Ñ–∏–∫ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞</h3>
                      <div className="bg-gradient-to-br from-gray-50 to-gray-100 rounded-2xl p-4">
                        <div style={{position: 'relative', height: '250px', width: '100%'}}>
                          <canvas ref={chartRef}></canvas>
                        </div>
                      </div>
                    </div>
                  ) : chartData.length < 2 ? (
                    <div className="mb-6 bg-blue-50 border-2 border-blue-200 rounded-2xl p-4 text-center">
                      <p className="text-blue-800 text-sm">üìä –ì—Ä–∞—Ñ–∏–∫ –ø–æ—è–≤–∏—Ç—Å—è –ø–æ—Å–ª–µ 2+ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫</p>
                    </div>
                  ) : null}
                  
                  <h3 className="text-lg font-semibold text-gray-800 mb-4">–ò—Å—Ç–æ—Ä–∏—è —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫</h3>
                  <div className="space-y-3">
                    {stats.sessions.map((session, index) => {
                      const date = new Date(session.date);
                      const isImprovement = index > 0 && session.maxWeight > stats.sessions[index - 1].maxWeight;
                      return (
                        <div key={index} className="bg-gradient-to-r from-gray-50 to-gray-100 rounded-2xl p-4">
                          <div className="flex justify-between items-start mb-3">
                            <div>
                              <p className="font-semibold text-gray-800">{date.toLocaleDateString('ru-RU', { day: 'numeric', month: 'short' })}</p>
                              <p className="text-xs text-gray-500 mt-1">{session.workoutName}</p>
                            </div>
                            {isImprovement && (
                              <span className="bg-green-100 text-green-700 text-xs px-2 py-1 rounded-full flex items-center gap-1">

                                  <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                    <polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                                  </svg>
                                </button>
                              </div>
                              <div className="space-y-1 mb-3">
                                {template.exercises.slice(0, 3).map((ex, i) => (
                                  <p key={i} className="text-xs text-gray-600">
                                    ‚Ä¢ {ex.name} ({ex.sets.length} {ex.sets.length === 1 ? '–ø–æ–¥—Ö–æ–¥' : '–ø–æ–¥—Ö–æ–¥–æ–≤'})
                                  </p>
                                ))}
                                {template.exercises.length > 3 && (
                                  <p className="text-xs text-gray-500">+ –µ—â—ë {template.exercises.length - 3}</p>
                                )}
                              </div>
                              <button onClick={() => createWorkoutFromTemplate(template)}
                                className="btn-action w-full bg-gradient-to-r from-purple-500 to-blue-500 text-white py-2 rounded-xl font-semibold hover:shadow-md transition">
                                –ò—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å
                              </button>
                            </div>
                          ))}
                        </div>
                      )}
                      <button onClick={() => setShowTemplateSelector(false)} 
                        className="w-full mt-4 bg-gray-200 text-gray-700 py-3 rounded-xl font-semibold hover:bg-gray-300">
                        –û—Ç–º–µ–Ω–∞
                      </button>
                    </div>
                  </div>
                )}
              </div>
            </div>
          );
        }

        const today = new Date();
        today.setHours(0, 0, 0, 0);
        const hasAnyWorkouts = Object.keys(workouts).length > 0;

        return (
          <div className="min-h-screen bg-gradient-to-br from-purple-50 to-blue-50 p-4 pb-24">
            <DeleteConfirmModal />
            <div className="max-w-md mx-auto">
              <div className="bg-white rounded-3xl shadow-xl overflow-hidden mb-4">
                <div className="bg-gradient-to-r from-purple-500 to-blue-500 p-6 text-white">
                  <div className="flex justify-between items-center mb-4">
                    <button onClick={() => changeWeek(-1)} className="p-2 hover:bg-white hover:bg-opacity-20 rounded-lg transition">
                      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                        <polyline points="15 18 9 12 15 6"/>
                      </svg>
                    </button>
                    <div className="text-center">
                      <h2 className="text-xl font-bold">
                        {weekDays[0].getMonth() === weekDays[6].getMonth() 
                          ? `${weekDays[0].getDate()} - ${weekDays[6].getDate()} ${monthNames[weekDays[3].getMonth()]}`
                          : `${weekDays[0].getDate()} ${monthNames[weekDays[0].getMonth()].slice(0, -1)} - ${weekDays[6].getDate()} ${monthNames[weekDays[6].getMonth()]}`
                        }
                      </h2>
                      <p className="text-sm text-purple-100 mt-1">{weekDays[0].getFullYear()}</p>
                    </div>
                    <button onClick={() => changeWeek(1)} className="p-2 hover:bg-white hover:bg-opacity-20 rounded-lg transition">
                      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                        <polyline points="9 18 15 12 9 6"/>
                      </svg>
                    </button>
                  </div>
                  <button onClick={() => setShowStatsView(true)}
                    className="w-full bg-white bg-opacity-20 hover:bg-opacity-30 rounded-xl p-3 flex items-center justify-center gap-2 transition">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                      <path d="M3 3v18h18"/>
                      <path d="M18 17V9"/>
                      <path d="M13 17V5"/>
                      <path d="M8 17v-3"/>
                    </svg>
                    <span className="font-semibold">–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</span>
                  </button>
                </div>
                <div className="p-4">
                  {!hasAnyWorkouts && (
                    <div className="bg-purple-50 border-2 border-purple-200 rounded-2xl p-4 mb-4 text-center">
                      <p className="text-purple-800 font-semibold mb-2">üëá –ù–∞–∂–º–∏—Ç–µ –Ω–∞ –¥–µ–Ω—å</p>
                      <p className="text-purple-600 text-sm">–í—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É, —á—Ç–æ–±—ã –¥–æ–±–∞–≤–∏—Ç—å —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫—É</p>
                    </div>
                  )}
                  <div className="grid grid-cols-7 gap-2 mb-2">
                    {dayNames.map(day => (
                      <div key={day} className="text-center text-xs font-semibold text-gray-500 py-1">{day}</div>
                    ))}
                  </div>
                  <div className="grid grid-cols-7 gap-2">
                    {weekDays.map((date, index) => {
                      const dateKey = formatDate(date);
                      const dateWorkouts = workouts[dateKey] || [];
                      const hasWorkout = dateWorkouts.length > 0;
                      const isToday = date.toDateString() === today.toDateString();
                      
                      return (
                        <button key={index} onClick={() => setSelectedDate(date)}
                          className={`calendar-day rounded-xl p-2 text-center min-h-[60px] flex flex-col justify-center items-center relative
                            ${isToday ? 'ring-2 ring-purple-500' : ''}
                            ${hasWorkout ? 'bg-gradient-to-br from-purple-500 to-blue-500 text-white' : 'bg-gray-50 hover:bg-purple-100 text-gray-700 hover:ring-2 hover:ring-purple-300'}`}>
                          <span className="font-bold text-sm">{date.getDate()}</span>
                          {!hasWorkout && !hasAnyWorkouts && (
                            <svg width="16" height="16" className="mt-1 opacity-50" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                              <line x1="12" y1="5" x2="12" y2="19"/>
                              <line x1="5" y1="12" x2="19" y2="12"/>
                            </svg>
                          )}
                        </button>
                      );
                    })}
                  </div>
                </div>
              </div>
              <div className="space-y-3">
                {weekDays.map((date) => {
                  const dateKey = formatDate(date);
                  const dateWorkouts = workouts[dateKey] || [];
                  const isToday = date.toDateString() === today.toDateString();
                  if (dateWorkouts.length === 0) return null;
                  
                  return (
                    <div key={dateKey} className="bg-white rounded-2xl shadow-lg overflow-hidden">
                      <div className={`p-4 ${isToday ? 'bg-gradient-to-r from-purple-500 to-blue-500 text-white' : 'bg-gray-100 text-gray-800'}`}>
                        <div className="font-semibold">{dayNames[date.getDay() === 0 ? 6 : date.getDay() - 1]}, {date.getDate()} {monthNames[date.getMonth()]}</div>
                      </div>
                      <div className="p-4 space-y-2">
                        {dateWorkouts.map(workout => (
                          <button key={workout.id} onClick={() => { setSelectedDate(date); setSelectedWorkout(workout); }}
                            className="w-full bg-gradient-to-r from-purple-50 to-blue-50 rounded-xl p-4 hover:shadow-md transition text-left">
                            <div className="font-semibold text-gray-800">{workout.name}</div>
                            <div className="text-sm text-gray-500 mt-1">{workout.exercises.length} {workout.exercises.length === 1 ? '—É–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ' : '—É–ø—Ä–∞–∂–Ω–µ–Ω–∏–π'}</div>
                          </button>
                        ))}
                      </div>
                    </div>
                  );
                })}
              </div>
              
              <button onClick={() => setSelectedDate(today)}
                className="btn-circle fixed bottom-6 right-6 bg-gradient-to-r from-purple-500 to-blue-500 text-white p-4 rounded-full shadow-2xl hover:shadow-purple-500/50 transition-all hover:scale-110 z-50"
                style={{boxShadow: '0 10px 40px rgba(147, 51, 234, 0.4)'}}>
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5">
                  <line x1="12" y1="5" x2="12" y2="19"/>
                  <line x1="5" y1="12" x2="19" y2="12"/>
                </svg>
              </button>
            </div>
          </div>
        );
      };

      ReactDOM.createRoot(document.getElementById('root')).render(<WorkoutTracker />);
    </script>
